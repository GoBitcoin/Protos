package BitcoinServer;
option java_package = "com.BitcoinServer";
option java_outer_classname = "Protos";

import "paymentrequest.proto";

message BroadcastPayment {
    optional PaymentRequest paymentRequest = 1;
    optional Payment payment = 2;
}

message BroadcastPaymentResponse {
   required BroadcastPayment = 1;
   optional error = 2;
}
